<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row
      class="ion-justify-content-center ion-align-items-center main-container"
    >
      <ion-col size="11" sizeMd="8">
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="12">
            <ion-label class="ion-text-center"><h1>Login</h1></ion-label>
          </ion-col>
          <ion-col size="11" sizeMd="6">
            <ion-img
              src="/assets/pictures/pin.svg"
              class="ion-padding"
            ></ion-img>
          </ion-col>
          <ion-col size="11" sizeMd="6">
            <form [formGroup]="form">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input formControlName="email" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input
                  formControlName="password"
                  type="password"
                ></ion-input>
              </ion-item>

              <p class="error-message">{{errorMessage}}</p>

              <ion-button
                class="ion-margin-top"
                expand="full"
                mode="ios"
                [disabled]="form.invalid||loading"
                (click)="onSubmit()"
                >Pin Me</ion-button
              >
              <p routerLink="/register">Click here to join us</p>
            </form>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
