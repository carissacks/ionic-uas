<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row
            class="ion-justify-content-center ion-align-items-center main-container"
    >
      <ion-col size="11" sizeMd="9">
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="12">
            <ion-label class="ion-text-center"><h1>Register</h1></ion-label>
          </ion-col>
          <ion-col size="11" sizeMd="6">
            <ion-img
                    src="/assets/pictures/welcome.svg"
                    class="ion-padding"
            ></ion-img>
          </ion-col>
          <ion-col size="11" sizeMd="6">
            <form [formGroup]="form">
              <ion-item>
                <ion-label position="floating">First Name</ion-label>
                <ion-input formControlName="firstName" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Last Name</ion-label>
                <ion-input formControlName="lastName" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input formControlName="email" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input
                        formControlName="password"
                        type="password"
                ></ion-input>
              </ion-item>
              <ion-item  *ngIf="form.get('password').hasError('minlength')" class="ion-no-padding ion-padding-left" lines="none">
                <ion-label class="ion-no-margin error-message"><small>Password must be at least 6 characters long.</small></ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Confirmation Password</ion-label>
                <ion-input
                        formControlName="confirmPassword"
                        type="password"
                ></ion-input>
              </ion-item>
              <ion-item  *ngIf="!match" class="ion-no-padding ion-padding-left" lines="none">
                <ion-label class="ion-no-margin error-message"><small>Password not match</small></ion-label>
              </ion-item>

              <p class="error-message">{{errorMessage}}</p>

              <ion-button
                      class="ion-margin-top"
                      expand="full"
                      mode="ios"
                      [disabled]="form.invalid||loading"
                      (click)="onSubmit()"
              >Count me in!</ion-button
              >
              <p routerLink="/login">I have an account</p>
            </form>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
