<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Friend List </ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/users">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="11" sizeMd="8">
        <ion-row>
          <ion-col size="12">
          <form [formGroup]="form">
            <ion-item>
              <ion-icon name="search" slot="start"></ion-icon>
              <ion-input formControlName="search" type="text" placeholder="Find Your Friend"></ion-input>
            </ion-item>
          </form>
          </ion-col>
        </ion-row>
        <ion-list>
          <ion-item-sliding
                  lines="inset"
          >
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="null">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="/assets/pictures/avatar.svg"></ion-img>
              </ion-avatar>
              <ion-label> Saya</ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
