<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Profile </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-padding-top">
      <ion-col size="11" sizeMd="8">
        <ion-row class="ion-align-items-center">
          <ion-col size="5" sizeMd="3" class="ion-padding-end">
            <ion-img src="assets/pictures/avatar.svg"></ion-img>
          </ion-col>
          <ion-col size="7">
            <ion-label>
              <h1>{{user.firstName + ' ' + user.lastName }}</h1>
              <p>{{user.email}}</p>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center ion-align-items-center ion-padding-top">
          <ion-col size="12">
            <ion-list>
              <ion-list-header>
                <ion-label><h2>Places that I've Been</h2></ion-label>
              </ion-list-header>
              <ion-item *ngFor="let place of places">
              <ion-label
              ><h3>@{{place.name}}</h3>
                <p>{{place.time | date:'medium'}}</p></ion-label
              >
            </ion-item>
              <ion-item *ngIf="!places">
                <ion-label
                >
                  <p>You leave no trace. Check in now!</p></ion-label
                >
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
